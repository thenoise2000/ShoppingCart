<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/card.css}"/>
    
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Architects+Daughter" />
    <link href="http://fonts.cdnfonts.com/css/caveat" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/sacramento-2" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
<title>Insert title here</title>
</head>
<body>
	<nav class="square4 navbar navbar-expand-lg navbar-light bg-light fuente3">
		<div class="square4 container-fluid">
		<a class="navbar-brand" th:href="@{/}">
			<img th:src="@{/images/shopp.png}"  src="../static/images/shopp.png" width="auto" height="50" class="d-inline-block align-top" alt=""/>
   		</a>
   		
   		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
            	 <li class="nav-item active">
                    <a class="text-primary nav-link letter2" th:href="@{/admin}" href="#"><strong>admin-home</strong><i class='bx bxs-grid'></i></a>
                </li>
                <li class="nav-item active">
                    <a class="text-primary nav-link letter2" th:href="@{/logout}" href="#"><strong>logout</strong><i class='bx bxs-x-circle'></i></a>
                </li>
            </ul>
        </div>
		</div>
	</nav>
	
	<div class="container mt-2">
		<a href="/admin/products" class="vd text-warning letter2"><i class='bx bx-rotate-left'></i> Back to all products</a><br/>
    	<h3 class="text-primary letter">Add a new Product</h3>
    	<form th:action="@{/admin/products/add}" method="POST" th:object="${productDTO}" enctype="multipart/form-data">
    		<div class="row">
    			<div class="col-sm-5">
    			
    				<input type="hidden" name="id" th:field="*{id}">
    				<div class="form-group">
    					<label class="text-white letter2" for="name">Name</label>
    					<input type="text" class="form-control letterB" required th:field="*{name}" name="name" id="name" placeholder="Enter Name">
    				</div>
    				
    				<div class="form-group">
    					<label class="text-white letter2" for="category">Select Category</label>
    					<select class="form-control letter2" th:field="*{categoryId}" id="category" name="category">
    						<option th:each="category :${categories}" th:value="${category.id}" th:text="${category.name}">
    					</select>
    				</div>
    				
    				 <div class="form-group">
                    <label class="text-white letter2" for="price">Price</label>
                    <input type="number" class="form-control letterB" required th:field="*{price}" name="price" id="price"
                           placeholder="Price">
                </div>
    			
    			 <div class="form-group">
                    <label class="text-white letter2" for="weight">Weight in grams</label>
                    <input type="number" class="form-control letterB" required th:field="*{weight}" name="weight" id="weight"
                           placeholder="Weight">
                </div>
                <div class="form-group">
                    <label class="text-white letter2" for="description">Product Description</label>
                    <textarea class="form-control letterB" rows="5" th:field="*{description}" name="description" id="description"></textarea>
                </div>
                
                
    			</div>
    			
    			<div class="col-sm-5">
    				<p class="text-white letter2">Product Image</p>
    				<div class="custom-file">
    					<input type="file" class="custom-file-input" name="productImage" accept="image/jpeg, image/png" id="productImage"/>
    					<label class="custom-file-label letterB" for="productImage">Choose file</label>
    				</div>
    				<div class="form-group">
    				<img src="#" id="imgPreview" class="card" height="100px" width="100px" th:src="@{${'/productImages/' + productDTO.imageName}}"
    				style="margin-top: 20px" alt="">
    			</div>
    			<input type="hidden" name="imgName" th:value="${productDTO.imageName}">
    			<button type="submit" class="btn btn-outline-success letterB" style="border-radius:35%">Submit <i class='bx bxs-paper-plane'></i></button>
    			</div>
    			
    		</div>
    	</form>
    </div>
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
   function readURL(input){
	   if (input.files && input.files[0]) {
		   var reader = new FileReader();
		   reader.onload = function(e) {
			   $('#imgPreview').attr('src', e.target.result).width(100).height(100);			   
		   }
		   reader.readAsDataURL(input.files[0])
	   }
   }
   
   $('#productImage').change(function(){
	   readURL(this);
   });
   $(".custom-file-input").on("change", function(){
	   var fileName = $(this).val().split("\\").pop();
	   $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
   });
</script>
</body>
</html>
